<html>
  <head>
    <title>Freelance Hours</title>
		<link href='https://fonts.googleapis.com/css?family=Puritan|Shanti|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="contenido">
				<div id="header">
					<select>
					  <option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</select>
					<input type="text" name="name" />
				</div>
        <table>
          <tr>
						<td><button class="changer starter" value="{{jh.started}}">Start</button></td>
						<td class="name">Ticket 213</td>
						<td class="project">Monetate</td>
						<td class="descr">sleepnumber</td>
						<td class="hour">38:00:11</td>
						<td><button class="deleter" value="delete">X</button></td>
          </tr>
          <tr>
						<td><button class="changer stoper" value="{{jh.stoped}}">Stop</button></td>
						<td class="name">Ticket 213</td>
						<td class="project">Monetate</td>
						<td class="descr">sleepnumber</td>
						<td class="hour">38:00:11</td>
						<td><button class="deleter" value="delete">X</button></td>
          </tr>
					{% for jh in hours %}        
          <tr>
						<td><button class="{{ jh.started }}er" value="{{jh.started}}">{{jh.started}}</button></td>
						<td>{{ jh.name }}</td>
						<td>{{ jh.hours }}</td>
						<td><button class="deleter" value="delete">Delete</button></td>
          </tr>
					{% endfor %}
      </table>
    </div>
  </body>
</html>
