<!DOCTYPE HTML>
<html>
  <head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Freelance Hours</title>
		<link href='https://fonts.googleapis.com/css?family=Puritan|Shanti|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="contenido">
				<div id="header">
					<form>
						<table>
							<tr>
								<td>
									Project
								</td>
								<td>
									Name
								</td>
								<td>
									Description
								</td>
							</tr>
							<tr>
								<td>
									<select id="project">
										{% for p in projects %}
										<option value="{{ p }}">{{ p }}</option>
										{% endfor %}
										<option value="all" selected>All</option>
										<option value="new">New</option>
									</select>
									<input id="newproject" style="display:none" type="text" name="project">
								</td>
								<td>
									<input id="newtask" type="text" name="name">
								</td>
								<td>
									<input id="newdescr" type="text" name="name">
								</td>
							</tr>
						</table>
						<input type="submit" style="visibility:hidden;height:0px;">
					</form>
						<div id="error">
						</div>
				</div>
        <table id="tasks">
					{% for jh in hours %}
          <tr>
						<td><button class="changer {{ jh.started }}er" value="{{jh.started}}">{{jh.started}}</button></td>
						<td class="name">{{ jh.name }}</td>
						<td class="project">{{ jh.project }}</td>
						<td class="descr">{{ jh.descr }}</td>
						<td class="hour">{{ jh.hours }}</td>
						<td><button class="deleter" value="delete">X</button></td>
          </tr>
					{% endfor %}
      </table>
      <div id="dailyhours">
				<span class="total">{{ total }}</span>
				<hr>
				<table>
				{% for dh in daily %}
					<tr>
						<td class="day">{{ dh.day}}</td><td class='{{ dh.today }}'>{{ dh.hours }}</td>
					</tr>
				{% endfor %}
				</table>
      </div>
    </div>
  </body>
</html>
